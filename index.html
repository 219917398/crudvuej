<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRUD Vue.js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5" id="app">
      <h3>{{titulo}}</h3>

      <input
        type="text"
        class="form-control my-3"
        v-model="nuevaTarea"
        v-on:keyup.enter="agregarTarea"
      />
      <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

      <div class="mt-3" v-for="(item, index) of tareas">
        <div
          role="alert"
          :class="['alert', item.estado ? 'alert-success' : 'alert-danger' ]"
        >
          <div class="d-flex justify-content-between align-items-center">
            <div>{{index}} - {{item.nombre}} - {{item.estado}}</div>

            <div>
              <button
                class="btn btn-success btn-sm"
                @click="editarTarea(index)"
              >
                OK
              </button>
              <button class="btn btn-danger btn-sm" @click="eliminar(index)">
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
